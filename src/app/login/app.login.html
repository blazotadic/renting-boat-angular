<div class="container">
    <div class="row my-5">
      <div class="col ">
        <h3 class="text-primary mb-4 ">Login form</h3>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="email" name="username" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" ngModel class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-outline-primary me-1">Login</button>
            <button type="button" routerLink="/register" class="btn btn-outline-secondary">Register</button>
          </form>
      </div>
      <div class="col">
    </div>
    </div>
  </div>
